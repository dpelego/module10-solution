<div class="container">
  <h2 class="text-center">Sign Up for Our Newsletter</h2>

  <form name="signupForm" novalidate ng-submit="signupCtrl.submit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        class="form-control"
        ng-model="signupCtrl.user.firstName"
        required
      />
      <span
        class="text-danger"
        ng-if="signupForm.firstName.$invalid && signupForm.firstName.$touched"
      >
        First name is required
      </span>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        class="form-control"
        ng-model="signupCtrl.user.lastName"
        required
      />
      <span
        class="text-danger"
        ng-if="signupForm.lastName.$invalid && signupForm.lastName.$touched"
      >
        Last name is required
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        ng-model="signupCtrl.user.email"
        required
      />
      <span
        class="text-danger"
        ng-if="signupForm.email.$invalid && signupForm.email.$touched"
      >
        Must be a valid email address
      </span>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number (###-###-####):</label>
      <input
        type="text"
        name="phone"
        id="phone"
        class="form-control"
        placeholder="###-###-####"
        ng-model="signupCtrl.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})"
        required
      />
      <span
        class="text-danger"
        ng-if="signupForm.phone.$invalid && signupForm.phone.$touched"
      >
        Phone must be in the format ###-###-####
      </span>
    </div>

    <div class="form-group">
      <label for="favoriteItem">Favorite Menu Item (short name):</label>
      <input
        type="text"
        name="favoriteItem"
        id="favoriteItem"
        class="form-control"
        placeholder="e.g., L1, A5"
        ng-model="signupCtrl.user.favoriteItem"
        ng-blur="signupCtrl.validateMenuItem()"
        required
      />
      <span
        class="text-danger"
        ng-if="signupForm.favoriteItem.$invalid && signupForm.favoriteItem.$touched"
      >
        Favorite menu item is required
      </span>
      <span class="text-danger" ng-if="signupCtrl.invalidMenuItem">
        No such menu number exists
      </span>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      ng-disabled="signupForm.$invalid"
    >
      Submit
    </button>

    <div
      class="alert alert-success"
      style="margin-top: 20px"
      ng-if="signupCtrl.completed"
    >
      Your information has been saved
    </div>
  </form>
</div>
